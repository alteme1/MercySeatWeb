{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container"> 
    <h1>MERCY SEAT MINISTRIES</h1>


    <div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"  style="height: 95vh; min-height: 600px;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static "/Pastor_FristLady_IMAGE.jpg" %}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static "/Pastor_FristLady_IMAGE.jpg" %}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static "/Pastor_FristLady_IMAGE.jpg" %}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>


</div>
{% endblock %}
